{% extends 'base.html' %}
{% load bootstrap4 %}


{% block main %}
<h1>Nuevo recurso</h1>

<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}

      Enviar
    </button>
  {% endbuttons %}
</form>

{% endblock %}
