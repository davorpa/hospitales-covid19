{% extends "site_base.html" %}

{% block head_title %}Salir{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="{% url "account_logout" %}">
                <legend>Salir</legend>
                <fieldset>
                    {% csrf_token %}
                    <p>¿Cerrar la sesión?</p>
                    <button type="submit" class="btn btn-primary">Salir</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
